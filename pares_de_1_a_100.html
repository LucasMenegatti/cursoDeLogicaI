<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}
	var num = 30;
	mostra("Numeros pares de 1 a 100:")
	while(num <= 40) {
		if(num != 33 && num != 37){
			mostra(num);
		}
		num += 1;
	}

</script>
