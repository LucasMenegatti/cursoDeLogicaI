<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

	var anoAtual = 2022;
	var anoInicial = 1500;
	var geracoes = Math.round((anoAtual - anoInicial)/28);
	mostra("Desde "+anoInicial+", existiram "+geracoes+" gerações!");
</script>
