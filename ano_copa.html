<meta charset="utf-8">

<script type="text/javascript">
	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}

	var anoCopa = 1930;
	var limite = parseInt(prompt("Até que ano você deseja verificar?"));

	mostra("Anos de copa:")
	while(anoCopa < limite) {
		mostra(anoCopa)
		anoCopa += 4;
	}

</script>
